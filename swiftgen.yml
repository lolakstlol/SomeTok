# 1
input_dir: LikeTok/
# 2
output_dir: LikeTok/Generated/

xcassets:
  inputs:
  - Resources/Assets.xcassets
  outputs:
    templateName: swift5
    output: XCAssets+Generated.swift
    params:
        enumName: Assets
        
strings:
  inputs:
    - Resources/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: Strings
      output: Strings+Generated.swift
